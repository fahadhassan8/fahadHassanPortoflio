  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button><i class="fa-brands fa-searchengin"></i></button>
      </div>
      <div class="invalidCityError">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img src="./assets/images/rain.png" class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="./assets/images/humidity.png" />
            <div>
              <p class="humidity"></p>
              <p class="humid">Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./assets/images/wind.png" />
            <div>
              <p class="wind"></p>
              <p class="wind-speed">Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
