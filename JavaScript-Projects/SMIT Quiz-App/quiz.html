<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT - Quiz App</title>
    <link rel="icon" href="./assets/images/smit.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css    ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <header class="navbar">
        <div class="smit-icon">
            <img src="./assets/images/smit.png" alt="SMIT-Icon">
        </div>
        <div class="student-logo">
            <img src="./assets/images/img.jpg" alt="">
            <span class="student-name">Fahad <i class="fa-solid fa-caret-down"></i></span>
        </div>
    </header>
    <div class="main-div">
        <div class="inner-div">
            <h2 class="question">
                Question Comes from header
            </h2>
                <ul>
                    <li>
                        <input type="radio" name="answer" id="ans1" class="answer" required>
                        <label for="ans1" id="option1">Answer Option</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="ans2" class="answer" required>
                        <label for="ans1" id="option2">Answer Option</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="ans3" class="answer" required>
                        <label for="ans1" id="option3">Answer Option</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="ans4" class="answer" required>
                        <label for="ans1" id="option4">Answer Option</label>
                    </li>
                </ul>
                <button id="Submit" class="btn">Submit</button>
                <div id="showScore" class="scoreArea">

                </div>
        </div>
    </div>
