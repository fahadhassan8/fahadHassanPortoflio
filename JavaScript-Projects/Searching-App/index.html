<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>searching-app</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header>
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <img src="assets/images/icon.png" alt="" style="width: 70px;height: px;" data-aos="fade-right">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarScroll">
               
                <div class="d-flex ms-auto gap-3">
                  <button onclick="clearSearch()" class="btn btn-outline-danger" type="submit">Clear</button>
                  
                  <select onchange="setModel()" id="brand" class="form-select" aria-label="Default select example">
                   
                  </select>
                  <select id="model" class="form-select" aria-label="Default select example">
                  </select>
                  <button onclick="searchCar()" class="btn btn-outline-success" type="submit">Search</button>
                </div>
              </div>
            </div>
          </nav>
          </div>
    </header>
    <div class="container">
        <div class="row" id="main">
       
        </div>
        <div class="row searchAlert" id="car-detail" style="display: none;">

        </div>
    </div>



    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
